# Auto-generated by cdd init
# CDD tool configuration

# General settings
settings:
  # Project root directory (relative to this config)
  project_root: ".."

  # Specs directory location
  specs_dir: "specs"

  # Features directory location
  features_dir: "specs/features"

  # Claude Code commands directory
  commands_dir: ".claude/commands"

# Template settings
templates:
  # Use custom templates or built-in defaults
  use_custom: false

  # Custom template directory (if use_custom is true)
  custom_dir: ".cddoc/templates"

# Sync settings
sync:
  # Auto-sync on file changes
  auto_sync: false

  # Include patterns for syncing
  include:
    - "*.yaml"
    - "*.yml"

  # Exclude patterns
  exclude:
    - ".*"
    - "node_modules"
    - "__pycache__"

# Output settings
output:
  # Use colors in terminal output
  use_colors: true

  # Verbosity level: minimal, normal, verbose
  verbosity: "normal"

# Validation settings
validation:
  # Validate specs on save
  validate_on_save: true

  # Require all required fields
  strict_mode: false
